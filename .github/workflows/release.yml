name: Release

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      matrix:
        node_version: [20.x]
        os: [macos-latest, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: npm

      - name: Clean and install (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install

      - name: Clean and install (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          npm cache clean --force
          Remove-Item -Path node_modules -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path package-lock.json -Force -ErrorAction SilentlyContinue
          npm install
        shell: powershell

      - name: Build and package (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run package:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and package (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run package:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: switchy-macos
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 7

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: switchy-windows
          path: |
            release/*.exe
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get package version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine version bump
        id: version_bump
        run: |
          # Get the last commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          CURRENT_VERSION="${{ env.PACKAGE_VERSION }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Determine bump type based on commit message
          if echo "$COMMIT_MSG" | grep -qiE "^(feat|feature):"; then
            # Feature: bump minor version
            MINOR=$((MINOR + 1))
            PATCH=0
            echo "Bumping MINOR version (feat)"
          elif echo "$COMMIT_MSG" | grep -qiE "^(fix|chore|docs|style|refactor|perf|test):"; then
            # Fix/chore: bump patch version
            PATCH=$((PATCH + 1))
            echo "Bumping PATCH version (fix/chore)"
          elif echo "$COMMIT_MSG" | grep -qiE "^(breaking|BREAKING):"; then
            # Breaking change: bump major version
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            echo "Bumping MAJOR version (breaking)"
          else
            # Default: bump patch
            PATCH=$((PATCH + 1))
            echo "Default PATCH bump"
          fi
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ env.NEW_VERSION }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]" || true
          git push origin main || true

      - name: Delete existing release and tag if exists
        run: |
          VERSION="${{ env.PACKAGE_VERSION }}"
          
          # Try to delete existing release
          RELEASE_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$VERSION" \
            | jq -r '.id // empty')
          
          if [ ! -z "$RELEASE_ID" ]; then
            echo "Deleting existing release with ID: $RELEASE_ID"
            curl -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
          fi
          
          # Try to delete existing tag
          curl -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$VERSION" 2>/dev/null || true
        continue-on-error: true

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: switchy-macos
          path: release-assets/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: switchy-windows
          path: release-assets/windows

      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find release-assets -type f

      - name: Prepare release files
        run: |
          mkdir -p release-final
          
          # Copy and rename macOS files
          find release-assets/macos -name "*.dmg" -exec cp {} release-final/ \;
          find release-assets/macos -name "*.zip" -exec cp {} release-final/ \;
          
          # Copy Windows files (handle spaces in filenames)
          find release-assets/windows -name "*.exe" -type f | while read -r file; do
            if [[ "$file" == *"Setup"* ]]; then
              cp "$file" "release-final/Switchy-${{ env.NEW_VERSION }}-win-setup.exe"
            else
              cp "$file" "release-final/Switchy-${{ env.NEW_VERSION }}-win.exe"
            fi
          done
          
          echo "=== Files prepared for release ==="
          ls -lah release-final/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: Switchy v${{ env.NEW_VERSION }}
          body: |
            ## Switchy v${{ env.NEW_VERSION }}
            
            Smart keyboard layout converter for macOS & Windows
            
            ### Downloads
            - **macOS Intel (x64)**: Download `Switchy-${{ env.NEW_VERSION }}.dmg` or `.zip`
            - **macOS Apple Silicon (arm64)**: Download `Switchy-${{ env.NEW_VERSION }}-arm64.dmg` or `.zip`
            - **macOS Universal**: Download `Switchy-${{ env.NEW_VERSION }}-universal.dmg` or `.zip`
            - **Windows**: Download `Switchy-${{ env.NEW_VERSION }}-win-setup.exe`
            
            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ### Installation
            
            **macOS:**
            1. Download the appropriate `.dmg` file for your Mac
            2. Open the `.dmg` and drag Switchy to Applications
            3. Grant Accessibility permissions when prompted
            
            **Windows:**
            1. Download the `.exe` installer
            2. Run the installer and follow the setup wizard
            3. Launch Switchy from the Start menu
          draft: false
          prerelease: false
          files: |
            release-final/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
